name: frontend
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & General
  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.4.3
  
  # Navigation
  go_router: ^14.2.0
  
  # Networking & API
  dio: ^5.5.0+1
  http: ^1.2.1
  intl: ^0.19.0  
  shared_preferences: ^2.2.0
    

  # Security, Storage & Utils
  flutter_secure_storage: ^9.2.2
  jwt_decoder: ^2.0.1
  url_launcher: ^6.3.0
  
  # --- Code Generation Dependencies (Annotations) ---
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  # --- End Code Generation Dependencies ---

  # Calendar
  table_calendar: ^3.0.9
  share_plus: ^12.0.0
  equatable: ^2.0.5

  flutter_stripe: ^10.0.0       # Handles credit card payments
  fl_chart: ^1.1.1
  livekit_client: ^2.5.1

  cloud_firestore: ^4.15.0
  firebase_core: ^2.24.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

  # --- Code Generation Build Tools ---
  build_runner: ^2.5.4
  riverpod_generator: ^2.4.3
  freezed: ^2.5.8
  json_serializable: ^6.8.0
  # --- End Code Generation Build Tools ---

flutter:
  uses-material-design: true

  # FIX: Correctly configured assets without redundant parent folder
  assets:
    - assets/images/
    - assets/icons/
    - assets/
  
  # Preserving your custom fonts configuration
  fonts:
    - family: Open Sans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
        - asset: fonts/OpenSans-Bold.ttf
          weight: 700

